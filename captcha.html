<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Platform Test</title>
</head>
<body>
    <p>Testing postMessage and URL Scheme from WebView</p>

    <script>
        // Браузерный метод — отправка сообщения через postMessage
        if (window.parent) {
            window.parent.postMessage("Hello from WebView using postMessage!", "*");
        }

        // Метод для нативных платформ — использование URL-схемы
        document.location = "testkey://status=success&message=Hello from WebView using URL scheme!";
    </script>
</body>
</html>
