<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.hcaptcha.com/1/api.js" type="text/javascript" async defer></script>

    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
    </style>
    <script>
        function solvedCallback(hash) {

 
            document.getElementById('tokenDisplay').innerText = `Token: ${hash}`;

            window.parent.postMessage({ type: 'captchaSolved', token: hash }, "*");
        }
    </script>
</head>




<body>


    <div class="h-captcha" data-sitekey="fe548ae6-446a-423e-82b6-5f82f12a48f8" data-callback="solvedCallback"></div>

 
        <div id="tokenDisplay">Token will be displayed here after verification</div>
</body>

</html>
