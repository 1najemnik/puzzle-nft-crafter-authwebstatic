<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Test</title>
</head>
<body>
    <p>Testing postMessage and URL Scheme from WebView</p>

    <script>
        function sendMessage() {
            // Если доступен глобальный флаг nativeApp, то это Android/iOS
            if (window.nativeApp) {
                console.log("Running in native context, using URL scheme");
                document.location.href = "testkey://status=success&message=Hello from WebView using URL scheme!";
            } else {
                // Если флага нет, это браузерный контекст
                console.log("Running in browser context, using postMessage");
                window.parent.postMessage("Hello from WebView using postMessage!", "*");
            }
        }

        // Отправка сообщения после загрузки страницы
        window.onload = sendMessage;
    </script>
</body>
</html>
