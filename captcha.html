<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Test</title>
</head>

<body>
    <p>Testing postMessage and URL Scheme from WebView</p>

    <script>
        function sendMessage() {
            console.log("WebView: Проверка, отправляем URL-схему или postMessage");
            if (window.nativeApp) {
                console.log("WebView: Используется URL-схема");
                document.location.href = "testkey://status=success&message=Hello from URL scheme!";
            } else {
                console.log("WebView: Используется postMessage");
                window.parent.postMessage("Hello from WebView using postMessage!", "*");
            }
        }


        window.onload = function () {
            console.log("WebView: Страница загружена, отправка сообщения");
            sendMessage();
        }
    </script>
</body>

</html>
