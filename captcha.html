<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0efff;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAAydnpqvLUNOb01F" data-callback="onCaptchaSuccess"></div>

    <script>
        function onCaptchaSuccess(token) {
            console.log("Captcha пройдена, токен:", token);
            document.location = `testkey://status=success&token=${token}`;
        }
    </script>
</body>
</html>
