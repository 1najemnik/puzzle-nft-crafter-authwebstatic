<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAAydnpqvLUNOb01F" data-callback="onCaptchaSuccess"></div>
    <script>
        function onCaptchaSuccess(token) {
 
                //window.puzzlenftInterface && window.puzzlenftInterface.onCaptchaSuccess(token);

              
                document.location = `puzzlenft://captcha?token=${token}`;
        }
    </script>
</body>

</html>
